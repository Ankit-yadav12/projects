<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guess the Number Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="head">
            Welcome <br> Guess the Number Game
        </div>
    </header>
    <main>
        <div class="box1">
            <form action="">
                <label for="number">Enter your Guess:</label>
                <input type="number" name="number" id="input" placeholder="Integers only">
            </form>
            <div class="result">
                <p id="hint">Guess a number between 1 and 100</p>
                <p id="result">Result</p>
            </div>
        </div>
    </main>
<script src="script.js"></script>
</body>
</html>
