<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Swap</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body class="flex items-center justify-center gap-5 h-screen p-5  bg-neutral-800 ">
    <div  class="w-50 h-70 bg-slate-400 border-black border-3 rounded-[25px] z-10 box-shadow-2xl relative">
        <img class="absolute w-25 top-1/2 left-1/2 z-20 transform -translate-x-1/2 -translate-y-1/2 hidden transition-transform  ease-in-out " src="dil.png" alt="" id="dil1" >

        <img id="img1" class="rounded-[25px] w-full h-full  " src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8bW9kZWx8ZW58MHx8MHx8fDA%3D" alt="img1">
    </div>

    <div class="flex flex-col gap-2 justify-center">
        <button id="btn" class="bg-black text-cyan-300 p-1 border-cyan-300 border-2 text-[12px] pointer rounded-[10px] z-10">
            Swap Images
        </button>

        <button id="btn2" class="bg-black text-cyan-300 p-1 border-cyan-300 border-2 text-[12px] pointer rounded-[10px] z-10">
            Generate image
        </button>
    </div>

    <div  class="w-50 h-70 bg-slate-400 border-black border-3 rounded-[25px] z-10 box-shadow-2xl relative">
        <img class="absolute w-25 top-1/2 left-1/2 z-20 transform -translate-x-1/2 -translate-y-1/2 hidden transition-transform  ease-in-out  " src="dil.png" alt="" id="dil2" >

        <img id="img2" class="rounded-[25px] w-full h-full  " src="https://images.unsplash.com/flagged/photo-1551854716-8b811be39e7e?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8aW5kaWFuJTIwbW9kZWx8ZW58MHx8MHx8fDA%3D" alt="img2">
    </div>

    <script src="script.js"></script>
</body>
</html>
