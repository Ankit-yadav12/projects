<!DOCTYPE html>
<html lang="en">
  <head>

        <div class="text1">

      <div class="lines"></div>

      <div id="view2">

        <div class="marquee">
          <div class="items">
            <img src="icon1.png" alt="" />

          <div class="items">
            <img src="icon1.png" alt="" />
            <img src="icon2.png" alt="" />
            <img src="icon3.png" alt="" />
            <img src="icon4.png" alt="" />
            <img src="icon5.png" alt="" />
          </div>
        </div>
      </div>

      <div class="lines"></div>

      <section id="view3">
        <div class="skills">
            <div class="icons"></div>
            <div class="text3">
                BRANDING
            </div>
            <div class="text3">
                We craft compelling brand identities that leave a lasting impression.
            </div>
          </div>
      </section>
    </main>

</html>
